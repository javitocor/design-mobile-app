<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlanCo</title>
    <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main class="container">
      <div class="d-flex align-items-center justify-content-center itemCard mt-5 mb-5">
        <div class="item">
          <div class="d-flex flex-column h-100">
            <header class="d-flex flex-column">
              <nav class="nav-top">
                <div class="d-flex flex-column containers">
                  <div class="top d-flex flex-row align-items-center justify-content-between">
                    <div class="time">
                      <p class="font-weight-bolder">9:41</p>
                    </div>
                    <div class="icons d-flex align-items-end justify-content-end">
                      <ul>
                        <li><i class="fas fa-signal"></i></li>
                        <li><i class="fas fa-wifi"></i></li>
                        <li><i class="fas fa-battery-full"></i></li>
                      </ul>
                    </div>
                  </div>
                  <div class="lower d-flex align-items-center justify-content-center">
                    <div class="form-group has-search">
                      <span class="fa fa-search form-control-feedback"></span>
                      <input type="text" class="form-control" placeholder="Suche">
                  </div>
                  </div>
                </div>
              </nav>
              <nav class="nav-bottom">
                <div class="d-flex flex-row containers">
                  <div class="nav-image d-flex align-items-center justify-content-center">
                    <div class="containers img-cont d-flex align-items-center justify-content-center">
                      <img src="./assets/avatar.png" alt="profile-image" class="image rounded-circle">
                    </div>
                  </div>
                  <div class="nav-text d-flex flex-column align-items-start justify-content-center">
                    <h6 class="mb-1">Hi Maria!</h6>
                    <p>Vervollständige dein Profil und erhalte deine ersten PlanCo Punkte!</p>
                  </div>
                </div>
              </nav>
            </header>
            <div class="center-container">
              <div clas="d-flex flex-column containers">
                <h6 class="text-secondary px-3 pt-2 mb-3 font-weight-bold">Erkunden</h6>
                <div class="d-flex flex-row center-top mb-2">
                  <div class="d-flex flex-column align-items-center justify-content-center first">
                    <div><i class="fas fa-users"></i></div>
                    <section class="link-text mt-1"><p class="text-mute">Gruppen</p></section>
                  </div>
                  <div class="d-flex flex-column align-items-center justify-content-center second">
                    <div><i class="fas fa-american-sign-language-interpreting"></i></div>
                    <section class="link-text mt-1"><p class="text-mute">Angebotte</p></section>
                  </div>
                  <div class="d-flex flex-column align-items-center justify-content-center third">
                    <div><i class="fas fa-user-secret"></i></div>
                    <section class="link-text mt-1"><p class="text-mute">Suche</p></section>
                  </div>
                  <div class="d-flex flex-column align-items-center justify-content-center fourth">
                    <div><i class="fas fa-shopping-basket"></i></div>
                    <section class="link-text mt-1"><p class="text-mute">Einkaüfe</p></section>
                  </div>
                </div>
                <div class="center-bottom">
                  <div class="card">
                    <div class="card-body d-flex flex-row">
                      <img src="./assets/avatar.png" alt="avatar image" class="rounded-circle image-card">
                      <div class="name pt-2">
                        <h5 class="card-title font-weight-bold mb-2 text-muted">von Elise</h5>
                        <p class="card-text text-muted">vor 3 Stunden</p>
                      </div>
                    </div>
                    <div class="card-body body-two font-weight-bold">
                      <h4 class="card-title card-title-sub">Suche Mathe Nachhilfe</h4>
                      <p class="card-text mb-3">Ich suche nach einer Mathe Nachhilfe für meinen Sohn (8. Klasse). Hat jemand eine Empfehung?</p>
                      <a href="#" class="button btn btn-primary mb-3">Helfen</a>                      
                      <div class="card-footer mt-2 px-1">
                        <div class="d-flex flex-row">
                          <div class="card-footer-left d-flex align-items-start"><p class="text-muted">1 Antwork</p></div>
                          <div class="card-footer-right d-flex align-items-end justify-content-end">
                            <ul>
                              <li><i class="far fa-heart text-muted"></i></li>
                              <li class="ml-2"><i class="fas fa-external-link-alt text-muted"></i></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer class="footer">
              <div class="containers d-flex flex-row align-items-center justify-content-between">
                <div class="foot-left d-flex flex-row align-items-center justify-content-center">
                  <div class="containers"><i class="fas fa-home"></i></div>
                  <div class="containers"><i class="fas fa-bell"></i></div>
                </div>
                <div class="foot-center d-flex flex-row align-items-center justify-content-center">
                  <div class="plus-icon-cont">
                    <div class="plus-icon"><i class="fas fa-plus"></i></div>
                  </div>                  
                </div>
                <div class="foot-right d-flex flex-row align-items-center justify-content-center">
                  <div class="containers"><i class="far fa-comment-alt"></i></div>
                  <div class="containers"><i class="fas fa-user"></i></div>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </main>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
